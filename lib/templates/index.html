<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake LMS</title>
</head>
<body>
    <h1>The Greatest LMS that never was!</h1>

    <form method="POST" action="{{ launchURL }}">
        {{#each launchData}}
            <input name="{{@key}}" value="{{this}}">
        {{/each}}
        <input type="hidden" name="oauth_signature" value="{{ signature }}">
        <input type="submit" value="Submit">
    </form>
    {{ signature }}
    <p>and the goal is:</p>
    {{ goal }}
</body>
</html>
